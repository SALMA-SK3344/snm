{% extends 'dashboard.html' %}
{% block addcss %}
    <title>Add Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://img.freepik.com/free-photo/laptop-office-plant-black-background-top-view_169016-34505.jpg') no-repeat center center/cover;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-button:hover {
            background: #0056b3;
        }
    </style>
{% endblock %}
{% block content %}

    <div class="form-container">
        <h1>Add Notes</h1>
        <h2>Created_time:{{ndata[3]}}</h2>
        
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ndata[1]}}" placeholder="Enter note title" readonly>
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="5" placeholder="Enter note description" readonly>{{ndata[2]}}</textarea>
            </div>
            
        
    </div>
{% endblock %}
